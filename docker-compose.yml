version: '3'
services:
  backend:
    container_name: backend
    build: ./backendserver
    ports:
      - "${BACKEND_IP}:8000"
    volumes:
      - ./backendserver/models:/models

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "${FRONTEND_IP}:4173"
    

  postgres:
    image: postgres:13
    container_name: job_database
    ports: 
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - ./job_db/pg:/var/lib/postgresql
      - ./job_db/sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql

  nginx:
    container_name: nginx
    image: nginx:latest
    ports: 
      - "${NGINX_IP_HTTP}:80"
      - "${NGINX_IP_HTTPS}:443"
    restart: always
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/certs:/etc/letsencrypt
      - ./certbot/letsencrypt:/letsencrypt
    depends_on:
      - frontend
  